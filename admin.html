<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Daily Task Earn</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAL1SsfBNXUiSXC3hySfw4M-JTlLqiGMEE",
      authDomain: "dailytask-earn.firebaseapp.com",
      databaseURL: "https://dailytask-earn-default-rtdb.firebaseio.com/",
      projectId: "dailytask-earn",
      storageBucket: "dailytask-earn.appspot.com",
      messagingSenderId: "807698894430",
      appId: "1:807698894430:web:03e3df5216a2dfc7a52ecf"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    .box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px #ccc; margin-bottom: 20px; }
    button { padding: 6px 10px; margin-right: 10px; border: none; border-radius: 6px; cursor: pointer; }
    .approve { background: #4CAF50; color: white; }
    .reject { background: #f44336; color: white; }
    h2 { color: #cc0000; }
  </style>
</head>
<body>
  <h2>Admin Panel - Withdraw Requests</h2>
  <div id="requests"></div>

  <script>
    const requestsDiv = document.getElementById("requests");

    db.ref("withdrawRequests").on("value", snap => {
      requestsDiv.innerHTML = "";
      snap.forEach(child => {
        const data = child.val();
        const key = child.key;

        const box = document.createElement("div");
        box.className = "box";
        box.innerHTML = `
          <p><b>User ID:</b> ${data.uid}</p>
          <p><b>Amount:</b> Rs ${data.amount}</p>
          <p><b>TRX / Screenshot:</b> ${data.trx}</p>
          <p><b>Status:</b> ${data.status}</p>
          <button class="approve" onclick="approve('${key}', '${data.uid}', ${data.amount})">Approve</button>
          <button class="reject" onclick="reject('${key}')">Reject</button>
        `;
        requestsDiv.appendChild(box);
      });
    });

    function approve(key, uid, amount) {
      // Deduct from user's balance
      const userRef = db.ref("users/" + uid);
      userRef.child("balance").once("value").then(snap => {
        const bal = snap.val() || 0;
        const updated = bal - amount;
        userRef.child("balance").set(updated);
        db.ref("withdrawRequests/" + key).update({ status: "approved" });
      });
    }

    function reject(key) {
      db.ref("withdrawRequests/" + key).update({ status: "rejected" });
    }
  </script>
</body>
</html>
