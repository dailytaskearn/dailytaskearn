<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Daily Task Earn</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAL1SsfBNXUiSXC3hySfw4M-JTlLqiGMEE",
      authDomain: "dailytask-earn.firebaseapp.com",
      databaseURL: "https://dailytask-earn-default-rtdb.firebaseio.com/",
      projectId: "dailytask-earn",
      storageBucket: "dailytask-earn.appspot.com",
      messagingSenderId: "807698894430",
      appId: "1:807698894430:web:03e3df5216a2dfc7a52ecf"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    .box { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px #ccc; margin-bottom: 20px; }
    button { padding: 6px 10px; margin-right: 10px; border: none; border-radius: 6px; cursor: pointer; }
    .approve { background: #4CAF50; color: white; }
    .reject { background: #f44336; color: white; }
    h2 { color: #cc0000; }
  </style>
</head>
<body>
  <h2>Admin Panel - Daily Task Earn</h2>

  <h3>ðŸ§¾ Pending Withdraw Requests</h3>
  <div id="withdrawRequests"></div>

  <h3>ðŸ’³ Pending Plan Payments</h3>
  <div id="planApprovals"></div>

  <script>
    // Withdraw Requests Section
    const withdrawDiv = document.getElementById("withdrawRequests");
    db.ref("withdrawRequests").on("value", snap => {
      withdrawDiv.innerHTML = "";
      snap.forEach(child => {
        const data = child.val();
        const key = child.key;
        if (data.status === "pending") {
          const box = document.createElement("div");
          box.className = "box";
          box.innerHTML = `
            <p><b>User ID:</b> ${data.uid}</p>
            <p><b>Amount:</b> Rs ${data.amount}</p>
            <p><b>TRX / Screenshot:</b> ${data.trx}</p>
            <button class="approve" onclick="approveWithdraw('${key}', '${data.uid}', ${data.amount})">Approve</button>
            <button class="reject" onclick="rejectWithdraw('${key}')">Reject</button>
          `;
          withdrawDiv.appendChild(box);
        }
      });
    });

    function approveWithdraw(key, uid, amount) {
      const userRef = db.ref("users/" + uid);
      userRef.child("balance").once("value").then(snap => {
        const bal = snap.val() || 0;
        const updated = bal - amount;
        userRef.child("balance").set(updated);
        db.ref("withdrawRequests/" + key).update({ status: "approved" });
      });
    }

    function rejectWithdraw(key) {
      db.ref("withdrawRequests/" + key).update({ status: "rejected" });
    }

    // Plan Approval Section
    const planDiv = document.getElementById("planApprovals");
    db.ref("planPayments").on("value", snap => {
      planDiv.innerHTML = "";
      snap.forEach(child => {
        const data = child.val();
        const key = child.key;
        if (data.status === "pending") {
          const box = document.createElement("div");
          box.className = "box";
          box.innerHTML = `
            <p><b>User ID:</b> ${data.uid}</p>
            <p><b>Plan Amount:</b> Rs ${data.amount}</p>
            <p><b>TRX / Screenshot:</b> ${data.trx}</p>
            <button class="approve" onclick="approvePlan('${key}', '${data.uid}', ${data.amount}, ${data.limit})">Approve</button>
            <button class="reject" onclick="rejectPlan('${key}')">Reject</button>
          `;
          planDiv.appendChild(box);
        }
      });
    });

    function approvePlan(key, uid, amount, limit) {
      db.ref("users/" + uid + "/approved").set(true);
      db.ref("users/" + uid + "/dailyLimit").set(limit);
      db.ref("planPayments/" + key).update({ status: "approved" });
    }

    function rejectPlan(key) {
      db.ref("planPayments/" + key).update({ status: "rejected" });
    }
  </script>
</body>
</html>
